<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Card Clash</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Fruit Card Clash</h1>
    <div class="button-container">
      <button onclick="startGame()" id="startButton">Start Game</button>
    </div>
    <button onclick="nextTurn()" id="nextButton" style="display: none;">Next</button>
    <div id="result">
      <p class="goal-paragraph">Your goal is to collect similar cards before everyone.</p>
    </div>
    <div id="playerCards">
      <!-- Player's cards will be added here dynamically -->
    </div>
  </div>

</body>
</html>
